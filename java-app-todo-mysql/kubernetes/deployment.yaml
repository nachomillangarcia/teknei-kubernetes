apiVersion: apps/v1
kind: Deployment
metadata:
    name: todo-app
spec:
    replicas: 1
    selector:
        matchLabels:
            app: todo-app
    template:
        metadata:
            labels:
                app: todo-app
        spec:
            containers:
            # - name: nginx
            #   image: nginx
            #   ports:
            #   - containerPort: 80
            #   resources:
            #     requests:
            #       cpu: 0.1
            #       memory: 128M
            #     limits: 
            #       cpu: 0.1
            #       memory: 128M
            - name: java
              image: nachomillangarcia/java-todo-teknei
              ports:
              - containerPort: 8080
              env:
              - name: DB_HOSTNAME
                value: mysql.default.svc.cluster.local
              - name: DB_NAME
                value: todo
              - name: DB_USERNAME
                value: todo
              - name: DB_PASSWORD
                value: pass
              resources:
                requests:
                  cpu: 0.25
                  memory: 512M
                limits: 
                  cpu: 0.5
                  memory: 1G
              readinessProbe:
                httpGet:
                  path: /login
                  port: 8080
                periodSeconds: 5
              livenessProbe:
                httpGet:
                  path: /login
                  port: 8080
                periodSeconds: 30
                initialDelaySeconds: 90

---

apiVersion: v1
kind: Service
metadata:
  name: todo-app
spec:
  type: NodePort
  selector:
    app: todo-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080