apiVersion: apps/v1
kind: Deployment
metadata:
    name: node-app
spec:
    replicas: 1
    selector:
        matchLabels:
            app: node-app
    template:
        metadata:
            labels:
                app: node-app
                company: teknei
        spec:
            containers:
            - name: nodeapp
              image: nachomillangarcia/node-app
              ports:
              - containerPort: 3000
              resources:
                requests:
                  cpu: 0.1
                  memory: 128M
                limits:
                  cpu: 0.1
                  memory: 128M
              readinessProbe:
                httpGet:
                  path: /
                  port: 3000
                periodSeconds: 5
              livenessProbe:
                httpGet:
                  path: /
                  port: 3000
                periodSeconds: 30
                initialDelaySeconds: 10

